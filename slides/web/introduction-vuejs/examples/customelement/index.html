<html>

<body>
    <div id="app">
        <clock></clock>
        <input v-model="value" />
        <p>{{ value }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const Clock = {
            template: `<div>{{ value }}</div>`,
            data() {
                return {
                    value: ""
                }
            },
            created() {
                this.computeClock();
                setInterval(() => {
                    this.computeClock();
                }, 1000);
            },
            methods: {
                computeClock() {
                    this.value = new Date().toLocaleTimeString();
                },
            }
        }
        new Vue({
            el: '#app',
            data: {
                value: 'HelloWorld'
            },
            components: {
                'clock': Clock
            }
        });
    </script>
</body>

</html>
