<html>

<body>
    <div id="helloworld">
        <input v-model="value" type="text" />
        <p>{{value}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#helloworld',
            data: {
                value: 'HelloWorld'
            }
        });
    </script>
</body>

</html>
