<html>

<body>
    <div id="app">
        <clock v-on:save-clock="saveClock($event)"></clock>
        <input v-model="value" />
        <p>{{ value }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const Clock = {
            template: `<div><button v-on:click="saveClock">{{value}}</button></div>`,
            data() {
                return {
                    value: ""
                }
            },
            created() {
                this.computeClock();
                setInterval(() => {
                    this.computeClock();
                }, 1000);
            },
            methods: {
                computeClock() {
                    this.value = new Date().toLocaleTimeString();
                },
                saveClock() {
                    this.$emit("save-clock", this.value);
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                value: 'HelloWorld'
            },
            components: {
                'clock': Clock
            },
            methods: {
                saveClock(currentClock) {
                    this.value = currentClock;
                }
            }
        });
    </script>
</body>

</html>
