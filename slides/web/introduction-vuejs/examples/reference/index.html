<html>

<body>
    <div id="app">
        <clock ref="refClock"></clock>
        <button @click="saveClock()">Saveclock</button>
        <p>{{ value }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const Clock = {
            template: `<div>{{value}}</div>`,
            data() {
                return {
                    value: ''
                }
            },
            created() {
                this.computeClock();
                setInterval(() => {
                    this.computeClock();
                }, 1000);
            },
            methods: {
                computeClock() {
                    this.value = new Date().toLocaleTimeString();
                },
                getClock() {
                    return this.value;
                }
            }
        }
        new Vue({
            el: '#app',
            data: {
                value: 'Not Initialized'
            },
            components: {
                'clock': Clock
            },
            methods: {
                saveClock() {
                    this.value = this.$refs.refClock.getClock();
                }
            }
        });
    </script>
</body>

</html>
