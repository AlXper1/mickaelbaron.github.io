# Collections
collections:
  javaee:
    output: true
    permalink: /javaee/:name
  java:
    output: true
    permalink: /java/:name
  soa:
    output: true
    permalink: /soa/:name
  eclipse:
    output: true
    permalink: /eclipse/:name
  modeling:
    output: true
    permalink: /modeling/:name
  data-nosql:
    output: true
    permalink: /data-nosql/:name
  web:
    output: true
    permalink: /web/:name
  divers:
    output: true
    permalink: /divers/:name

# Default values for collections
defaults:
  - scope:
      path: ""
      type: "soa"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "javaee"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "java"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "eclipse"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "modeling"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "divers"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "data-nosql"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "web"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Posts default Permalink
permalink: blog/:year/:month/:day/:title

# Exclude from processing.
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock